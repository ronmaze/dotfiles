env:
  TERM: xterm-256color
window:
  padding:
    x: 6
    y: 28
  dynamic_padding: false
  decorations: transparent
  opacity: 0.965
  startup_mode: Windowed
dynamic_title: true
scrolling:
  history: 10000
  multiplier: 3
  auto_scroll: false
tabspaces: 4
font:
  size: 18
  offset:
    x: 0
    y: 1
  normal:
    family: CaskaydiaCove Nerd Font
    style: Regular
  bold:
    family: CaskaydiaCove Nerd Font
    style: Bold
  italic:
    family: CaskaydiaCove Nerd Font
    style: Regular Italic
  bold_italic:
    family: CaskaydiaCove Nerd Font
    style: Bold Italic
  glyph_offset:
    x: 0
    y: 0
draw_bold_text_with_bright_colors: true
custom_cursor_colors: true
selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
cursor:
  style:
    shape: Block
    blinking: 'On'
  unfocused_hollow: true
live_config_reload: true
mouse:
  hide_when_typing: false
  faux_scrollback_lines: 1
mouse_bindings:
  - mouse: Middle
    action: PasteSelection
debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false
visual_bell:
  animation: EaseOutExpo
  duration: 0